<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css ">

</head>

<body>

  <div class="container">
    <div class="result">
      <h2>Your Result </h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>



    </div>
    <div class="summary">
      <h2>Summary</h2>

      <div class="score-container">
        <div class="scores">
          <img src="assets/images/icon-reaction.svg">
          <div class="stat">Reaction</div>
          <div><span>80</span> / 100</div>
        </div>
        <div class="scores">
          <img src="assets/images/icon-memory.svg">
          <div class="stat">Memory</div>
          <div><span>92 </span>/ 100</div>
        </div>
        <div class="scores">
          <img src="assets/images/icon-verbal.svg">
          <div class="stat">Verbal</div>
          <div><span>61</span>/ 100</div>
        </div>
        <div class="scores">
          <img src="assets/images/icon-visual.svg">
          <div class="stat">Visual</div>
          <div><span>72</span> / 100</div>
        </div>
      </div>

      <button>Continue</button>

    </div>
  </div>
</body>

</html>
